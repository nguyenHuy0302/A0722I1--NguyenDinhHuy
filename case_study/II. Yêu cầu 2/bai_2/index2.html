<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let c = prompt(" Nhập chữ cái :");
    switch (c) {
       case 1 : 'O'; case 2: 'o'; case 3:'E'; case 4: 'e' ; case 5:'I'; case 6: 'i'; case 7 : 'U'; case 8 :'u'; case 9: 'A'; case 10 :'a';
       alert(" Nguyên Âm");
       break;
       default:
           alert('Phụ Âm');
    }
</script>

</body>
</html>
