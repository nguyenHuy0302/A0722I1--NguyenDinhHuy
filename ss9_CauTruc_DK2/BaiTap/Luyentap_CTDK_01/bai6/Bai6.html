    <title>Title</title>

<body>
   <script>
       let dat =parseInt(prompt("Số lô đất bán được"));
       if( dat > 7){
           document.write("Tiền hoa hồng 5 tỉ ");
       }
       else if((dat >1) && (dat<7)){
           document.write("Tiền hoa hồng 2-3 tỉ ");
       }
       else{
       document.write("Tháng này đói nha bé ");}
   </script>

</body>
