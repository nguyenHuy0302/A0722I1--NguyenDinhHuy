<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let thue = parseInt();
    let luong = parseFloat(prompt("Nhap so tien luong"));
    document.write("Tien luong cua ban la: "+luong+"<br>");
    let sothue = parseFloat();
    let luongrong = 0;
    if(luong>15){
        sothue = luong*30/100;
        thue = 30;
    } else if(luong>=7){
        sothue = luong*20/100;
        thue = 20;
    } else if(luong<7){
        sothue = luong*10/100;
        thue =10;
    }
    luongrong = luong - sothue;
    document.write("Thue thu nhap: "+thue+"% = "+sothue+"<br>");
    document.write("So tien ban nhan duoc la: "+luongrong);

</script>
</body>
</html>
