<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<br>
<input type="button" value=" Bai 1" onclick="bai_1()">How many numbers >=10 </br>
<input type="button" value=" Bai 2" onclick="bai_2()">Tìm Max Number And Location </br>
<input type="button" value=" Bai 3" onclick="bai_3()">Find Max And Average</br>
<input type="button" value=" Bai 4" onclick="bai_4()">Imports Array And Sort</br>
<input type="button" value=" Bai 5" onclick="bai_5()">Đếm số nguyên âm</br>
<input type="button" value=" Bai 6" onclick="bai_6()">check number in array</br>
<input type="button" value=" Bai 7" onclick="bai_7()">Xoá Phần tử</br>
<input type="button" value=" Bai 8" onclick="bai_8()">Array  Sort Descending</br>
<input type="button" value=" Bai 9" onclick="bai_9()">Nối 2 Mảng</br>

</body>

<script>
    function bai_1() {
        var count =0;
        var array = [ 1,4,55,21,11,77,22,34,6,34];
        document.write("Mảng vừa nhập là :"+array);
        document.write("<br>");
        for (let i=0; i<array.length; i++){
            if (array[i]>10){
                count++;
            }
        }
        document.write(" Có "+count+" số lớn hơn 10");
    }

      
    function bai_2() {
           var numbers = [ 4, 5, 6,10, 33,44,55,66,77,88];
           document.write("mảng vừa nhập là: " +numbers);
           document.write("<br>");
           var max = numbers[0];
           var index =0;
           for (let i=1 ; i<numbers.length; i++){
               if( numbers[i] > max ){
                   max = numbers[i];
                   index =i;
               }
               document.write("Max:  "+max+ "  có vị trí :" +index  );
               document.write("<br>");
           }
    }


    function bai_3() {
        var array = [ 4, 5, 6,10, 33,44,55,66,77,88];
        var max = array[0];
        var average = 0;
        for (let i=0 ; i<array.length; i++){
            average += array[i]/10;
            if (array[i]>max){
                max = array[i];
            }
        }
        document.write("max là:"+max+", giá trị trung bình : "+average);
    }

    function bai_4() {
        var x= [];
        var n = parseInt(prompt("Nhập số phần tử:"));
        for (let i=0 ; i<n; i++){
            x[i]= parseInt(prompt(" Nhập phần tử thứ "+( i+ 1)+ ":"));
        }
        document.write("Mảng vừa nhập là "+x);
        document.write("<br>");
        x.reverse();
        document.write("Mảng sau khi đảo ngược là:"+x);
    }
     function bai_5() {
        let a = [4,10,25,84,-9,-45,2,32,11,-23];
         let i;
         let count=0;
         document.writeln(" Mảng vừa nhập là :"+a);
         document.writeln("<br>");
         for (i=0;i<a.length;i++){
             if (a[i]<0){
                 count++;
                 document.writeln(a[i]);
                 document.writeln("<br>");
             }
         }
         document.writeln(" Có "+count+" số nguyên âm ");
     }
     function bai_6() {
        var x = [];
        for (let i=0 ; i<10; i++){
            x[i]= parseInt(prompt(" Nhập phần tử thứ "+(i+1)+" :"));
        }
        document.write("mảng vừa nhập là :"+x);
        document.write("<br>");
        var number = parseInt(prompt(" Enter a number !!"));
        if (x.indexOf(number) !== -1){
            document.write(number +" is in the array ");
        }else {
            document.write(number +"is not in the array ");
        }
     }
    function bai_7() {
        var x = [];
        for(let i=0; i<10; i++){
            x[i] = parseInt(prompt("Nhập phần tử thứ " + (i+1) + ": "));
        }
        document.write("Mảng vừa nhập: " + x);
        document.write("<br>");
        var number = parseInt(prompt("Hãy nhập 1 số: "));
        if(x.indexOf(number)!==1){
            for(let i = x.indexOf(number); i<x.length; i++){
                x[i] = x[i+1];
            }
            x[x.length-1] = 0;
            document.write("Xoá " + number + " ra khỏi mảng: " + x);
        } else {
            alert("Không tồn tại " + number + " trong mảng");
      }
    }
    function bai_8() {
       var x = [];
       var n = parseInt(prompt(" Nhập số phần tử :"));
       for (let i=0 ; i<n; i++){
           x[i]= parseInt(prompt(" Nhập phần tử thứ "+( i + 1)+ " : "));
       }
           document.write("Mảng vừa nhập là: "+x);
           document.write("<br>");
           x.sort(function (a,b) {
               return b-a;
           });
           document.write("Mảng sau khi sắp xếp giảm dần là :"+x);
    }
    function bai_9() {
        var a = [];
        var b = [];
        var c = [];
        for (let i = 0; i < 10; i++) {
            a[i] = parseInt(prompt(" Nhập Phần tử Mảng A thứ" + (i + 1) + " :"));
        }
        for (let i = 0; i < 10; i++) {
            b[i] = parseInt(prompt(" Nhập Phần tử Mảng B thứ" + (i + 1) + " :"));
        }
        c = a.concat(b);
        document.write("Mảng C là : "+c);
    }
</script>
</html>
