<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MÁY TÍNH</title>

</head>
<body>
<input type="number" id="firstNumber">
<input type="number" id="secondNumber">
<br>
<br>

<button class="cong" onclick="Cong()">Cộng</button>
<button class="tru"  onclick="Tru()" >Trừ</button>
<button class="nhan"  onclick="Nhan()" >Nhân</button>
<button class="chia"  onclick="Chia()">Chia</button>
<script>
    function Cong() {
        var firstNumber = parseInt(document.getElementById("firstNumber").value);
        var secondNumber = parseInt(document.getElementById("secondNumber").value);
        var result = firstNumber + secondNumber;
        alert(result);
    }
    function Tru() {
        var firstNumber =parseInt(document.getElementById("firstNumber").value);
        var secondNumber =parseInt(document.getElementById("secondNumber").value);
        var result = firstNumber - secondNumber;
        alert(result);
    }
    function Nhan() {
        var firstNumber =parseInt(document.getElementById("firstNumber").value);
        var secondNumber =parseInt(document.getElementById("secondNumber").value);
        var result= firstNumber * secondNumber;
        alert(result);
    }
    function Chia() {
        var firstNumber = parseInt(document.getElementById("firstNumber").value);
        var secondNumber = parseInt(document.getElementById("secondNumber").value);
        var result = firstNumber / secondNumber;
        alert(result);
    }
</script>
</body>
</html>
