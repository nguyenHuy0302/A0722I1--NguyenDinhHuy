<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiem tra so nguyen</title>
</head>
<body>
<script>
    let integer = parseInt(prompt("Nhập 1 số bất kì : "));
    if( integer > 0){
        document.write(" Số "+integer+">0  ");
    }else if( integer == 0){
        document.write(" "+integer+"=0 ");
    }else
    {
        document.write(" Số "+integer+"<0 ");
    }

</script>

</body>
</html>
