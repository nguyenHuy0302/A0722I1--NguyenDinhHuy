<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sự kiện chuột</title>
</head>
<body>
<form>
    <img id="image" src="bong.png" style="width:300px ">
    <p> click button to move the image to right</p>
    <input type="button" value="Click me" onclick="moveRight"/>
</form>
<script>
    let imgObj = null;
    imgObj = document.getElementById("image");
    function init() {
        imgObj = document.getElementById("image");
        imgObj.style.position = 'relative';
        imgObj.style.left=" Opx";

    }
    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left)+10 +'px';

    }
    window.onload = init;
</script>

</body>
</html>
