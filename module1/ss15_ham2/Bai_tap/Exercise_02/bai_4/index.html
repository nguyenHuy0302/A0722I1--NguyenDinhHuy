<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let input = parseInt(prompt(" Enter a number !!"));
    let str = "0123456789";
    function checkNumber(x) {
        if (str.indexOf(x) !== -1){
            return true;
        }else{
            return false;
        }
    }
    document.write(checkNumber(input));
</script>
</body>
</html>
