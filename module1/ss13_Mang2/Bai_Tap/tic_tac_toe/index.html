<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>TIC TAC TOE</h3>
<p id="tictactoe" />
<input type="button" value="Change Value" onclick="changeValue()">
<script>
    var b = document.getElementById("tictactoe");
    let data = "";
    var board = [];
    var count = 0;
    var winer = false;
    for(let i=0; i<3; i++){
        board[i] = new Array('*','*','*',);
    }
    for(let i =0; i<3; i++){
        data += "<br/>";
        for(let j=0; j<3; j++){
            data += board[i][j] + "&nbsp;&nbsp;";
        }
    }
    data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>"
    b.innerHTML = data;
    var player = "player1";
    function changeValue() {
        if(player==="player1"){
            let positionX = parseInt(prompt("X: "));
            let positionY = parseInt(prompt("Y: "));
            data = "";
            board[positionX][positionY] = "X";
            for (let i = 0; i < 3; i++) {
                data += "<br/>";
                for (let j = 0; j < 3; j++) {
                    data += board[i][j] + "&nbsp;&nbsp;";
                }
            }
            data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>"
            b.innerHTML = "<hr/>" + data;
            player = "player2";
            count++;
        } else {
            let positionX = parseInt(prompt("X: "));
            let positionY = parseInt(prompt("Y: "));
            data = "";
            board[positionX][positionY] = "O";
            for (let i = 0; i < 3; i++) {
                data += "<br/>";
                for (let j = 0; j < 3; j++) {
                    data += board[i][j] + "&nbsp;&nbsp;";
                }
            }
            data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>"
            b.innerHTML = "<hr/>" + data;
            player = "player1";
            count++;
        }
        if(
            (board[0][0]==='X' && board[0][1]==='X' && board[0][2]==='X')
            || (board[1][0]==='X' && board[1][1]==='X' && board[1][2]==='X')
            || (board[2][0]==='X' && board[2][1]==='X' && board[2][2]==='X')
            || (board[0][0]==='X' && board[1][0]==='X' && board[2][0]==='X')
            || (board[0][1]==='X' && board[1][1]==='X' && board[2][1]==='X')
            || (board[0][2]==='X' && board[1][2]==='X' && board[2][2]==='X')
            || (board[0][0]==='X' && board[1][1]==='X' && board[2][2]==='X')
            || (board[2][0]==='X' && board[1][1]==='X' && board[0][2]==='X')
        ){
            alert("X đã thắng");
            winer = true;
        } else if (
            (board[0][0]==='O' && board[0][1]==='O' && board[0][2]==='O')
            || (board[1][0]==='O' && board[1][1]==='O' && board[1][2]==='O')
            || (board[2][0]==='O' && board[2][1]==='O' && board[2][2]==='O')
            || (board[0][0]==='O' && board[1][0]==='O' && board[2][0]==='O')
            || (board[0][1]==='O' && board[1][1]==='O' && board[2][1]==='O')
            || (board[0][2]==='O' && board[1][2]==='O' && board[2][2]==='O')
            || (board[0][0]==='O' && board[1][1]==='O' && board[2][2]==='O')
            || (board[2][0]==='O' && board[1][1]==='O' && board[0][2]==='O')
        ){
            alert("O đã chiến thắng");
            winer = true;
        } else {
            if(count===9 && winer===false){
                alert("Hoà rồi");
            }
        }
    }
</script>
</body>
</html>
