<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let number = parseInt(prompt(" Nhap mot so nguyen bat ky :"));
    function checkSnt(x) {
        var count = 0;
        if (x < 2) {
            return false;
        } else {
            for (let i = 0; i <= x; i++) {
                if (x % i === 0) {
                    count++;
                }
            }
        }
        return count == 2;
    }
    if (checkSnt(number)=== true ){
        document.write(number +"la so nguyen to !");

    }else{
        document.write(number +"khong phai so nguyen to");
    }

</script>

</body>
</html>
