<!DOCTYPE html>
<html lang="en">
<head>
    <title>Faking Textarea on Typing</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <script>
        var a=new Array(),n="";

        a[1]='Đ';
        a[2]='Ì';
        a[3]='N';
        a[4]='H';
        a[5]='H';
        a[6]='U';
        a[7]='Y';
        a[8]='T';
        a[9]='O';
        a[10]='P';
        a[11]='1';
        a[12]='V';
        a[13]='I';
        a[14]='Ệ';
        a[15]='T';
        a[16]='N';
        a[17]='A';
        a[18]='M';
        a[19]='O';a[20]='K';a[21]='E';a[22]='E';
        function typeTextarea(){
            t = document.f.txt.value;
            j = t.length;
            if(j > 0)
            {
                for(var i=1; i<=j; i++)
                {
                    n = n + a[i];
                    if(i == 22)
                    {
                        document.f.txt.value = "";
                        n = "";
                    }
                }
            }
            document.f.txt.value = n;
            n="";
            setTimeout("typeTextarea()", 1);
            //return false;
        }
    </script>
</head>
<body>
<center>
    <h2>Type anthing slowly</h2>
    <form name="f">
        <textarea name="txt" cols="40" rows="10" onkeydown="typeTextarea();"></textarea>
    </form>
</center>

</body></html>
