<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<br><input type="button" value="Bai 1" onclick="bai_1()">Dãy Fibonacci</br>
<br><input type="button" value="Bai 2" onclick="bai_2()">Tính giai thừa</br>
<br><input type="button" value="Bai 3" onclick="bai_3()">In tam giác vuông</br>
<br><input type="button" value="Bai 4" onclick="bai_4()"> In tam giác</br>
<br><input type="button" value="Bai 5" onclick="bai_5()">Lãi</br>
<br><input type="button" value="Bai 6" onclick="bai_6()">Trái tim</br>
<script>

function bai_1() {
    var count = parseInt(prompt("nhập "));
    var num1 =0 ; num2=1;
    for(let i =1; i<= count;i++){
        document.write(num1 +"<br>");
        let sum = num1 +num2;
        num1 = num2;
        num2 = sum;
    }
}
function bai_2() {
    var n= parseInt(prompt(" Nhập n!"));
    var giaiThua =1;
    for(let i=1;i<=n ; i++){
        giaiThua *=i;
    }
    document.write(n+"!"+"="+giaiThua);

}
function bai_3() {
    var i=1;
    while (i<=5){
        for(let x=1 ; x<=i; x++){
            document.write("*");
        }
        document.write("<br>");
        i++;
    }
    document.write("<hr>");

    var i =5;
    while (i>=1){
        for(let x =1 ; x<=i; x++){
            document.write("*")
        }
        document.write("<br>");
        i--;
    }
    document.write("<hr>");

    var i =1;
    while (i<=5){
        for(let x=1 ; x<=5 -i; x++){
            document.write('&nbsp&nbsp');
        }
        for(let y=1; y<=i ; y++){
            document.write("*");
            }
        document.write("<br>");
        i++;
        }

    var i=5;
    while (i>=1){
        for(let x=1; x<=5-i; x++){
            document.write('&nbsp&nbsp');
        }
        for(let y=1; y<=i; y++){
            document.write("*");
        }
        document.write("<br>");
        i--;

       }
    }
    function bai_4() {
        var length = parseInt(prompt("Nhập chiều dài: "));
        var width = parseInt(prompt("Nhập chiều rộng: "));
        for (let i = 1; i <= width; i++) {
            for (let j = 1; j <= length; j++) {
                if (i == 1 || j == 1 || i == width || j == length) {
                    document.write("*");
                } else {
                    document.write("&nbsp&nbsp");
                }
            }
            document.write("<br>");

        }
    }
    function bai_5() {
        let soTienBanDau = prompt("Nhập số tiền bạn muốn cho vay");
        let laiSuatHangNam = prompt("nhập lại suất mong muốn");
        let soNamChoVay = parseInt(prompt("Hãy nhập vào số năm bạn muốn  cho vay"));
        let tienTuongLaiPhaiTra;
        let tienLaiThuVe;
        for (let i = 1; i <= soNamChoVay; i++) {
            tienTuongLaiPhaiTra = soTienBanDau * (Math.pow((1 + laiSuatHangNam), i)); //10000*(1+0.1)^1
            tienLaiThuVe = parseInt(tienTuongLaiPhaiTra - soTienBanDau);
            document.write("Tiền lãi thu về năm thứ " + " " + i + " " + "là" + " " + tienLaiThuVe + "<br>");
        }

    }
    function bai_6() {
        var m = 6;
        var n = 7;
        for (i = 1; i <= 6; i++) {
            for (j = 1; j <= 7; j++) {
                if (!((i == 1 && (j == 1 || j == 4 || j == 7)) || (i == 4 && (j == 1 || j == 7)) || (i == 5 && (j <= 2 || j >= 6)) || (i == 6 && (j <= 3 || j >= 5)))) {
                    document.write(" * ");
                } else {
                    document.write('&nbsp&nbsp');
                }
            }
            document.write("<br>");
        }
    }
</script>
</body>
</html>
