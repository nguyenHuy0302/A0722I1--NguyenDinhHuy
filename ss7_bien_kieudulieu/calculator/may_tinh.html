<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MÁY TÍNH</title>

</head>
<body>
<input type="number" id="firstNumber">
<input type="number" id="secondNumber">
<br>
<br>

<button class="cong" onclick="add()">Addition(+)</button>
<button onclick="sub()" >Subtraction(-)</button>
<button onclick="mul()" >Multiplication(x)</button>
<button onclick="div()">Division(/)</button>
<script>
    function add() {
        var firstNumber = parseInt(document.getElementById("firstNumber").value);
        var secondNumber = parseInt(document.getElementById("secondNumber").value);
        var result = firstNumber + secondNumber;
        alert(result);
    }
    function Sub() {
        var firstNumber =parseInt(document.getElementById("firstNumber").value);
        var secondNumber =parseInt(document.getElementById("secondNumber").value);
        var result = firstNumber - secondNumber;
        alert(result);
    }
    function mul() {
        var firstNumber =parseInt(document.getElementById("firstNumber").value);
        var secondNumber =parseInt(document.getElementById("secondNumber").value);
        var result= firstNumber * secondNumber;
        alert(result);
    }
    function div() {
        var firstNumber = parseInt(document.getElementById("firstNumber").value);
        var secondNumber = parseInt(document.getElementById("secondNumber").value);
        var result = firstNumber / secondNumber;
        alert(result);
    }
</script>
</body>
</html>
