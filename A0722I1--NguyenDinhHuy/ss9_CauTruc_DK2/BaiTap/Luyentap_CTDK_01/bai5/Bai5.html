    alert(tb);
    if ( (tb <=10)  && (tb >=8) ){
        document.write(" Học sinh giỏi . cháu ngoan bác hồ ");

    }
    else if(tb>=6.5){

    }
    else if (tb >=5){

    }

    }


</script>
