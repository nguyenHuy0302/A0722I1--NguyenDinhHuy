<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <h2> Tinh BMI</h2>

    <label>Can Nang</label>
    <input type="text" name="canNang" id="cn">
    <br>
    <br>
    <label> Chieu Cao</label>
    <input type="text" name="chieuCao"id="cc">
    <br>
    <br>
    <button type="button" onclick="tinh()"> BMI</button>
    <br>
    <label >BMI: <span id="bmi">0.0</span> </label>

    <script>
        function tinh() {
            let canNang=parseInt(document.getElementById('cn').value);
            let chieuCao=parseInt(document.getElementById('cc').value);
            let bmi= canNang/(chieuCao*2);
            if (bmi < 18)
                document.getElementById("bmi").innerText= "Underweight: "+ "chi so "+ bmi;

            else if (bmi < 25.0)
                document.getElementById("bmi").innerText= "Normal: "+ "chi so "+ bmi;
            else if (bmi < 30.0)
                document.getElementById("bmi").innerText= "Overweight: "+ "chi so "+ bmi;
            else
                document.getElementById("bmi").innerText= "Obese: "+ "chi so "+ bmi;


        }
    </script>


</form>
</body>
</html>
