<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích tam giác vuông</title>
</head>
<body>
<script>
    let a = parseInt(prompt(" nhập cạnh a :"));
    let b =parseInt(prompt("nhập cạnh b:"));
    let c =parseInt(prompt(" nhập cạnh c:"));
    let dt = 1/2 *a *b;
    if(a*a +b*b == c*c ){
        document.write("Đây là tam giác vuông . Diện tích là "+dt+" ");
    }else
    {
        document.write("Đây không phải là tam giác vuông . Vui lòng nhập lại !!!");
    }
</script>

</body>
</html>
