<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình vuông</title>
</head>
<body>
<script>
 let a =parseInt(prompt("Nhập cạnh a :"));
 let dt= a*a;
 if(a == a){
     document.write(" Diện tích hình vuông là "+dt );
 }
 else
 {
     document.write(" Đây không phải là hình vuông")
 }

</script>
</body>
</html>
