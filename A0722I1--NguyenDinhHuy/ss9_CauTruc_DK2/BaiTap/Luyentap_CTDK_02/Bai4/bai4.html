<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình chữ nhật</title>
</head>
<body>
<script>
    let dai = parseInt(prompt(" nhập chiều dài: "));
    let rong = parseInt(prompt("nhập chiều rộng: "));
    let dt = dai * rong;
    if(dai>0 && rong>0){
        document.write(" Diện tích hình chữ nhật là  "+dai+"*"+rong+"="+dt+" ");
    }
    else{
        document.write("Hình chữ nhật không hợp lệ !!");
    }
</script>

</body>
</html>
