<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2 _ tính độ C</title>
</head>
<body>
  <script>

      let inputDoc;

      inputDoc= prompt(" nhập độ C-> F ");
      Doc = parseInt(inputDoc);
      let chuyen = 9/5* Doc +32;
      document.write("F->C : "+chuyen);

  </script>
</body>
