<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    let inputLy;
    let inputHoa;
    let inputSinh;

    inputLy=prompt(" Nhập điểm Lý");
    inputHoa=prompt(" Nhập điểm Hoá");
    inputSinh=prompt(" Nhập điểm Sinh");

     Ly = parseInt(inputLy);
     Hoa = parseInt(inputHoa);
    Sinh =parseInt(inputSinh);

    let tb= ( Ly + Hoa + Sinh)/3;

    document.write("Điểm trung bình 3 môn là :"+tb );

</script>

</body>
</html>
