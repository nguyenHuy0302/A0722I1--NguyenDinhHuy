<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4 Chu vi hình tròn</title>
</head>
<body>
<script>
    let inputBankinh;
    inputBankinh = prompt("Nhập bán kinh R :");
    Bankinh = parseInt(inputBankinh);
    let cv=3.14*2*Bankinh;
    document.writeln(" Chu vi tròn là:"+cv);
</script>
