<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   var numerators = [5,2,5];
   var denomirators = [6,3,4];
   var x = 0;
   let max = numerators[0]/denomirators[0];
   for (let i=0 ; i<numerators.length ; i++){
       if (numerators[i] / denomirators[i] > max){
           max = numerators[i] / denomirators[i];
           x=i;
       }
   }
   document.write(x);
</script>

</body>
</html>
