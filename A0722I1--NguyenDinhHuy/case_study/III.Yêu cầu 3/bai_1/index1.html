<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a = [1,2,3];
    var b = [];
    for (let i=0 ; i<a.length; i++ ){
        let sum =0 ;
        for (let j=0 ; j<=i;j++){
            sum+= a[j];
        }
        b.push(sum);
    }
    document.write(b.join());
</script>

</body>
</html>
