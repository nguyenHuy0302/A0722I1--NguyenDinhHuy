<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var count = parseInt(prompt("Bạn muốn hiển thị bao nhiêu số: "));
    function kiem_tra_nt(n) {
        var dem = 0;
        for(let i=1; i<=n; i++){
            if(n%i==0){
                dem++;
            }
        }
        if(dem==2){
            return true;
        } else {
            return false;
        }
    }
    for(let i=1; i<=count; i++){
        if (kiem_tra_nt(i)==true){
            document.write(i + " ");
        }
    }
</script>
</body>
</html>
