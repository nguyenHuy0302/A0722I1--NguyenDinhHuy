<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Vòng lặp 01</title>

<body>

<br><input type="button" value="Bai 1" onclick="bai_1()">Cho số từ 1 đến 100 . tới số 99 hiển thị hoàn thành</br>
<br><input type="button" value="Bai 2" onclick="bai_2()">Bài toán nhiệt độ</br>
<br><input type="button" value="Bai 3" onclick="bai_3()">Hiển thị 20 sô dầu tiên trong day fibonacci</br>
<br><input type="button" value="Bai 4" onclick="bai_4()"> Hiển thị số đầu tiên chia hết cho 5 trong dãy fibonacci </br>
<br><input type="button" value="Bai 5" onclick="bai_5()">Tổng 20 chữ số đầu tiên trong dãy fibonaci </br>
<br><input type="button" value="Bai 6" onclick="bai_6()">Toong 30 chu so dau tien chia het cho 7</br>
<br><input type="button" value="Bài 7"  onclick="bai_7()">Fizz , FizzBuzz , Fizz</br>
<br><input type="button" value="Bài 8"  onclick="bai_8()">Đoán số</br>
<br><script>
    function bai_1() {
        let i;
        for(let i=1 ; i<100; i++)
            if(i==99){
                alert(" Finish!! ");
            }else {
                alert(i);
            }

    }
    function  bai_2() {
        let nhietDo = parseInt(prompt(" Nhập nhiệt độ :"));
        while ( nhietDo >100 || nhietDo <20){
            if(nhietDo > 100){
                alert("Vui lòng giảm nhiệt độ");
                nhietDo = Number(prompt(" Nhập lại nhiệt độ !"));
            }else if( nhietDo<20){
                alert("Vui lòng tăng nhiệt độ");
                nhietDo= Number(prompt(" Nhập lại nhiệt độ "));
            }
        }
        alert("Nhiệt độ bình thường ! ")
    }

    function bai_3() {
        let i;
        let num1 = 0;
        let num2 = 1;
        let num;
        document.write(num1 + " " + num2 + " ");
        for (let i = 3; i <= 20; i++) {
            num = num1 + num2;
            num1 = num2;
            num2 = num;
            document.write((num + " "));
        }
    }
    function bai_4() {
        var num1 = 0, num2 = 1, count = 0;
        while(true){
            if(num1 % 5 ==0 && num1 > 0 ){
                document.write(num1 + "<br>");
                break;
            }
            let sum = num1 + num2;
            num1 = num2;
            num2 = sum;
        }

    }
    function bai_5() {
        var num1 = 0, num2 = 1, total = 0;
        for(let i=1; i<=20; i++){
            total = total  + num1;
            let sum = num1 + num2;
            num1 = num2;
            num2 = sum;
        }
        document.write("Tổng 20 số đầu dãy fibonacci = " + total);

    }
    function bai_6() {
        var sum = 0;
        var i = 0;
        var count = 0;
        while (count <= 30) {
            sum += i;
            i +=7;
            count ++;
        }
        document.write("Tổng 30 số đầu tiên chia hết cho 7 "+ sum );
        }
    function bai_7() {
        let i = parseInt(prompt(" nhập"));
        for (let i = 1; i <= 100; i++) {
            if (i % 3 == 0 && i % 5 == 0) {
                document.write("<br>FizzBuzz</br>");

            } else if (i % 3 == 0) {
                document.write("<br>Fizz</br>");

            } else if(i % 5 ==0){
                document.write("<br>Buzz</br>");

            }else {
                document.write(i+"<br>");

            }
        }
    }
    function bai_8() {
        let from=parseInt(prompt("Khoan so bat dau tu "))
        let to=parseInt(prompt("Khoan so ket thuc "))
        let comNum=Math.floor(Math.random()*(to-from)+from);
        let userNum;
        let checkLose=true;
        for(let i=0;i<3;i++){
            userNum=parseInt(prompt("Moi ban doan so"));
            if(userNum===comNum){
                alert("Chien thang");
                checkLose=false;
                break;
            }else if(userNum>comNum){
                alert("so nhap lon hon vui long nhap lai ")
            }
            else {
                alert("So nhap be hon vui long nhap lai ")
            }

        }
        if(checkLose){
            alert("Chuc ban may man lan sau")
        }

    }
</script>
