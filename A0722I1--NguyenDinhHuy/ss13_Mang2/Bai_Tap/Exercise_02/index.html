<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" value=" Bai 1" onclick="bai_1()">Sử dụng mảng 2 chiều</br>
<input type="button" value=" Bai 2" onclick="bai_2()">Đảo ngược</br>
<input type="button" value=" Bai 3" onclick="bai_3()">Đếm số ký tự trong mảng</br>
<input type="button" value=" Bai 4" onclick="bai_4()">Đếm số từ trong mảng</br>
<input type="button" value=" Bai 5" onclick="bai_5()">So sánh 2 chuỗi</br>
<input type="button" value="Bài 6" onclick="bai_6()">Thay thế kí tự trong mảng
</body>
<script>
    function bai_1() {
        let a = [
            [1, 2, 1, 24],
            [8, 11, 9, 4],
            [7, 0, 7, 27],
            [7, 4, 28, 14],
            [3, 10, 26, 7]
        ];
        for (var i in a){
            document.write("row " + i + "<br>");
            for(var j in a[i]){
                document.write(a[i][j] + "<br>");
            }
        }
    }
 function bai_5() {
     var str1 = prompt(" Nhập chuỗi thứ 1");
     var str2 = prompt(" Nhập chuỗi thứ 2");
     var giongNhau =true;
     for (let i=0 ; i<str1.length; i++) {
         if (str1[i] !== str2[i]) {
             giongNhau = false;
             break;
         }
     }
         if (giongNhau === true && str1.length === str2.length ){
             document.write(" Hai chuỗi giống nhau !");
         }else{
             document.write(" Hai chuỗi khác nhau !");
         }
 }
  function bai_2() {
     var arr = ['c', 's','c','2','6',1];
     arr.reverse();
     document.write(arr.join(''));
  }
  function bai_3() {
       var arr = [ 'n','g','u','y','e','n','d','i','n','h','h','u','y','2','0','0','1'];
       var count =0 ;
       for (let i=0 ; i< arr.length ; i++){
           if (arr[i] >= '0'  && arr[i]<= '9' ){
               count++;
           }
       }
       document.write(" có "+count+" ký tự số ");
  }
  function bai_4() {
      var str = 'Nguyễn Đình Huy';
      var count = 0;
      if(str[0] !== ''){
          count =1;
      }
      for (let i =0 ; i<str.length; i++){
          if(str[i-1] ===' ' && str[i] !== ' ' ){
              count++;
          }
      }
      document.write(" Có  "+count+" từ  ");
  }
  function bai_6() {
      var array = [];
      var length = parseInt(prompt("Nhập kích thước mảng: "));
      for(let i=0; i<length; i++){
          array[i] = prompt("Nhập phần tử thứ " + (i+1) + ": ");
          if(array[i]==='-'){
              array[i]='_';
          }

      }
      document.write(array);

  }
</script>
</html>
