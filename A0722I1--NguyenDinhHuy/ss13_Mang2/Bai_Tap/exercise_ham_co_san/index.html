<body>
<input type="button" value="bai 1" onclick="bai_1()">Hiển thị trong console.log</br>
<input type="button" value="bai 2" onclick="bai_2()">Hiển thị trong console.log</br>
<input type="button" value="bai 3" onclick="bai_3()">Hiển thị trong console.log</br>

</body>
<script>
    function bai_1() {
         myColor = [" Blue", "Red", "Green", "Yellow" ];
        // console.log(myColor.toString());
        // console.log(myColor.join());
        // console.log(myColor.join('+'));
        alert(myColor.toString());
        alert(myColor.join());
        alert(myColor.join('+'));

    }
    function bai_2() {

        var num = window.prompt();
        var str = num.toString();
        var result = [str[0]];

        for (let x = 1; x < str.length; x++) {
            if ((str[x - 1] % 2 === 0) && (str[x] % 2 === 0)) {
                result.push('-', str[x]);
            } else {
                result.push(str[x]);
            }
        }
        //console.log(result.join(''));
        alert(result.join());
    }
    function bai_3() {

            var str = prompt(" ");
        var UPPER = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        var LOWER = 'abcdefghijklmnopqrstuvwxyz';
        var result = [];

        for(var x=0; x<str.length; x++)
        {
            if(UPPER.indexOf(str[x]) !== -1)
            {
                result.push(str[x].toLowerCase());
            }
            else if(LOWER.indexOf(str[x]) !== -1)
            {
                result.push(str[x].toUpperCase());
            }
            else
            {
                result.push(str[x]);
            }
        }
        console.log(result.join(''));
        alert(result.join());

    }
</script>
