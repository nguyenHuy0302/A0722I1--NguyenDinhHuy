<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="350" height="250" style="border:1px solid #c3c3c3;">

</canvas>
<label id="text"></label>
<script>
    class Rectangle {
        constructor(length,width) {
            this.length = length;
            this.width =width;
        }
        getArea(){
            return this.length * this.width;
        }
        getPerimeter(){
            return (this.length + this.width) * 2;
        }
    };
    function getRandomHex(){
        return Math.floor(Math.random()*255);
    }
    function getRandomColor(){
        var red = getRandomHex();
        var green = getRandomHex();
        var blue = getRandomHex();
        return "rgb(" + red + "," + blue + "," + green +")";
    }
    var color = getRandomColor();
    var rectangle = new Rectangle(300,200);
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    ctx.fillStyle = color;
    ctx.fillRect(0,0,rectangle.length,rectangle.width);
    document.getElementById("text").innerHTML = "Dien tich: " + rectangle.getArea() + " Chu vi: " + rectangle.getPerimeter();
</script>
</body>
</html>
