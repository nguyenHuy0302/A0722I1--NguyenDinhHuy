<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập số a: "));
    let b = parseInt(prompt("Nhập số b: "));
    myFunction(a,b);
    function myFunction(number1,number2) {
        if(number1>number2){
            alert(a +  " lớn hơn " + b);
        } else {
            document.write("Tổng " + a + " + " + b + " = " + (a+b));
        }
    }
</script>
</body>
</html>
