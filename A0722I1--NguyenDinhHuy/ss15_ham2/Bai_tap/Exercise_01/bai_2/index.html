<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="myFunction(parseInt(prompt(' Nhập 1 số !!!')))">
<p id="text" ></p>

</body>
<script>
    function myFunction(number) {
        document.getElementById('text').innerText= number+1;

    }
</script>
</html>
