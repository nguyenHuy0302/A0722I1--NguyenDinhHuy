<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
      let x = parseInt(prompt(" Enter a number !"));
      function myFunction(number) {
          return number * number ;

      }
      document.write(myFunction(x));
  </script>
</body>
</html>
