<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function myFunction(s, arr) {
        var count = 0;
        if(arr.indexOf(s)!==-1){
            for(let i=0; i<arr.length; i++){
                if(arr[i]===s){
                    count++;
                }
            }
            return count;
        } else {
            return -1;
        }
    }
    var arr = ['g','r','g','g','y'];
    var x = 'g';
    document.write(myFunction(x,arr));
</script>

</body>
</html>
